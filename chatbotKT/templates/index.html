<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s;
            max-width: 80%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: white;
            color: #333;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .bot-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        #chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .input-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-control {
            border: none;
            padding: 15px 20px;
            font-size: 16px;
        }
        
        .form-control:focus {
            box-shadow: none;
        }
        
        .btn-send {
            border-radius: 0 25px 25px 0;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-send:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-send:disabled {
            opacity: 0.6;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        .welcome-message {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }
        
        .welcome-message h5 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="chat-container">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center">
                    <h2 class="mb-0">üî• Mistral AI Assistant</h2>
                    <p class="mb-0 mt-2 opacity-75">Powered by Mistral 7B</p>
                </div>
                
                <div class="card-body p-4">
                    <!-- Chat Box -->
                    <div id="chat-box">
                        <div class="welcome-message">
                            <h5>üëã Halo! Saya Mistral</h5>
                            <p>Tanya apa saja, saya siap membantu Anda!</p>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-container mt-3">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Ketik pesan Anda di sini..." onkeypress="handleKeyPress(event)" autocomplete="off">
                            <button class="btn btn-send" onclick="sendMessage()" id="send-btn">
                                <span id="btn-text">Kirim</span>
                                <span id="btn-loading" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
            
            const chatBox = document.getElementById("chat-box");
            const sendBtn = document.getElementById("send-btn");
            const btnText = document.getElementById("btn-text");
            const btnLoading = document.getElementById("btn-loading");
            
            // Hapus welcome message jika ada
            const welcomeMsg = chatBox.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            // Tampilkan pesan user
            chatBox.innerHTML += `
                <div class="chat-message user-message">
                    ${escapeHtml(message)}
                </div>
            `;
            
            // Tampilkan loading
            const loadingId = 'loading-' + Date.now();
            chatBox.innerHTML += `
                <div class="chat-message bot-message" id="${loadingId}">
                    <div class="bot-badge">üî• Mistral</div>
                    <div class="loading-dots">Sedang berpikir<span>.</span><span>.</span><span>.</span></div>
                </div>
            `;
            
            // Disable input dan ubah tombol
            input.disabled = true;
            sendBtn.disabled = true;
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            
            // Clear input
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Hapus loading
                document.getElementById(loadingId).remove();
                
                // Tampilkan respons bot
                chatBox.innerHTML += `
                    <div class="chat-message bot-message">
                        <div class="bot-badge">üî• Mistral</div>
                        <div>${escapeHtml(data.response)}</div>
                    </div>
                `;
                
            } catch (error) {
                // Hapus loading
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();
                
                chatBox.innerHTML += `
                    <div class="chat-message bot-message">
                        <div class="bot-badge" style="background: #dc3545;">‚ùå Error</div>
                        <div>Maaf, terjadi kesalahan: ${escapeHtml(error.message)}</div>
                    </div>
                `;
                console.error("Error:", error);
            } finally {
                // Re-enable input dan reset tombol
                input.disabled = false;
                sendBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnLoading.classList.add('d-none');
                chatBox.scrollTop = chatBox.scrollHeight;
                input.focus();
            }
        }

        // Fungsi untuk escape HTML dan prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto focus pada input saat halaman load
        window.onload = function() {
            document.getElementById('user-input').focus();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
